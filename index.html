<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section>
      <h1>Todo list</h1>
      <div id="app">
        <form v-on:submit.prevent>
          <input type="text" v-model="newItem" />
          <button v-on:click="addItem">Add</button>
        </form>
        <ul>
          <li v-for="todo in todos">
            <input type="checkbox" v-model="todo.isDone" />
            <input
              v-if="editedTodo === todo"
              type="text"
              v-focus
              v-model="editedText"
              v-on:keyup.enter="doneEdit(todo, editedText)"
              v-on:blur="doneEdit(todo, editedText)"
              v-on:keyup.escape="cancelEdit(todo)"
            />
            <label v-else v-bind:class="{ done:todo.isDone }"
              >{{ todo.item }}</label
            >
            <button v-on:click="editItem(todo)">edit</button>
            <button v-on:click="deleteItem">delete</button>
          </li>
        </ul>
      </div>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="js/main.js"></script>
    </section>
  </body>
</html>
